<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Rata-Rata Nilai Murid</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Aplikasi Rata-Rata Nilai Murid</h1>
        <div class="input-section">
            <label for="namaMurid">Nama Murid:</label>
            <input type="text" id="namaMurid" required>
            <label for="jumlahMataPelajaran">Jumlah Mata Pelajaran:</label>
            <input type="number" id="jumlahMataPelajaran" min="1" max="6" required>
            <div id="nilaiInputs"></div>
            <button id="submitBtn">Hitung Hasil</button>
            <button id="resetBtn">Reset</button>
            <button id="downloadBtn">Unduh Hasil</button>
        </div>
        
        <div class="output-section">
            <h2>Hasil Penilaian</h2>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span id="closeModal" class="close-button">&times;</span>
                    <h3 id="infoNama"></h3>
                    <p id="jumlahNilai"></p>
                    <p id="nilaiTertinggi"></p>
                    <p id="nilaiTerendah"></p>
                    <p id="rataRata"></p>
                    <p id="grade"></p>
                    <p id="comment"></p>
                    <p id="median"></p>
                    <p id="modus"></p>
                    <canvas id="nilaiChart" width="400" height="200"></canvas>
                </div>
            </div>
            <h3>Riwayat Penilaian</h3>
            <ul id="historyList"></ul>
        </div>
        <footer>
            <p>Ini buatan <strong>adnnryy.code</strong> dengan bantuan ChatGPT.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
