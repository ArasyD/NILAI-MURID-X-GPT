<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Nilai Murid</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Aplikasi Penghitungan Nilai Murid</h1>

        <div class="input-section">
            <h2>Input Data Murid</h2>
            <input type="text" id="nama" placeholder="Nama Murid" />
            <input type="number" id="jumlahMataPelajaran" placeholder="Jumlah Mata Pelajaran (1-6)" min="1" max="6"/>
            <button id="startInput">Mulai Input Nilai</button>
        </div>

        <div class="nilai-section hidden">
            <h2>Input Nilai</h2>
            <div id="nilaiInputs"></div>
            <button id="submitNilai">Kirim Nilai</button>
        </div>

        <div class="output-section hidden">
            <h2>Hasil</h2>
            <div id="hasil"></div>
            <canvas id="grafikNilai" width="400" height="200"></canvas>
            <button id="reset">Reset</button>
        </div>

        <div class="history-section hidden">
            <h2>Histori Nilai</h2>
            <ul id="historyList"></ul>
        </div>

        <!-- Elemen tambahan di pinggir -->
        <aside class="sidebar">
            <h3>Peringatan!</h3>
            <p>Pastikan Anda memasukkan nilai dengan benar!</p>
            <p>Nilai yang valid: 0 - 100</p>
            <h3>Fitur Rahasia</h3>
            <button id="secretFeature">Klik untuk Fitur Rahasia!</button>
        </aside>
    </div>

    <footer>
        <p>Web ini dibuat oleh <strong>adnnryy.code</strong> dengan bantuan <strong>ChatGPT</strong>.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
